spring:
  application:
    name: sentinel-ai

  datasource:
    # Use environment variables or secret manager in production
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://<DB_HOST>:<DB_PORT>/<DB_NAME>}
    username: ${SPRING_DATASOURCE_USERNAME:<DB_USER>}
    password: ${SPRING_DATASOURCE_PASSWORD:<DB_PASSWORD>}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:<KAFKA_HOST>:<KAFKA_PORT>}
    consumer:
      group-id: ${SPRING_KAFKA_CONSUMER_GROUP_ID:sentinel-backend-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

messaging:
  kafka:
    topic:
      alerts: system.alerts